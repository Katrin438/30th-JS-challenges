<!DOCTYPE html>
<html>
  <head>
    <title>Random soundbox</title>
     <link rel="stylesheet" href ="style.css"/>
     <h1>Random sound-box</h1>
  </head>

  <body>
    <div id="app">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd> <span class="sound">Pewpew</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd> <span class="sound">Zit</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd> <span class="sound">Frog</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd> <span class="sound">Disko</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd> <span class="sound">Bell</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd> <span class="sound">Ice cube</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd> <span class="sound">Fart</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd> <span class="sound">Shot</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd> <span class="sound">Burning</span>
        </div>
      </div>
      <audio data-key="65" src="./sound/pew.wav"></audio>
      <audio data-key="83" src="/sound/Zit.wav"></audio>
      <audio data-key="68" src="/sound/frog.wav"></audio>
      <audio data-key="70" src="./sound/kick.wav"></audio>
      <audio data-key="71" src="./sound/bell.wav"></audio>
      <audio data-key="72" src="./sound/icecube.wav"></audio>
      <audio data-key="74" src="./sound/fart.wav"></audio>
      <audio data-key="75" src="/sound/shot.wav"></audio>
      <audio data-key="76" src="./sound/burning.wav"></audio>
    </div>
   
    <script src="./index.js"></script>
  </body>
</html>
